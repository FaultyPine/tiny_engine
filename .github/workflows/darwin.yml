name: ci
on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  build-windows:
    runs-on: mac-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10' 
    - run: python build.py norun
    - uses: actions/upload-artifact@v3
    with:
      name: build
      path: build/app.exe